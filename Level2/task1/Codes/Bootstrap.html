<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(243, 156, 18, 0.8);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      background-color: #34495e;
      color: #f1c40f;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Responsive Grid Gallery</h1>

  <div class="container">
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">
          <img src="https://assets.turbologo.com/blog/en/2021/09/10093610/photo-camera-958x575.png" class="card-img-top" alt="Camera 1">
          <div class="card-body">Camera 1</div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgSaeeuATs2HHkPixz7joKH-Y3OFQozZa6Yg&s" class="card-img-top" alt="Camera 2">
          <div class="card-body">Camera 2</div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">
          <img src="https://images.pexels.com/photos/3907507/pexels-photo-3907507.jpeg?cs=srgb&dl=pexels-alexazabache-3907507.jpg&fm=jpg" class="card-img-top" alt="Camera 3">
          <div class="card-body">Camera 3</div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">
          <img src="https://magicstudio.com/blog/content/images/2023/10/dslr-camera.jpg" class="card-img-top" alt="Camera 4">
          <div class="card-body">Camera 4</div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyiYnJNhZ-FyQwpxWxpgSzqCHv-HdVaAGb-n9EXDDSgoUjUfAsY7J4U43_dMdGemcwPOY&usqp=CAU" class="card-img-top" alt="Camera 5">
          <div class="card-body">Camera 5</div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeYZWdhVlVyOpGWthZGXpqMnIs1c6yRkuLE-qup3D2t6BdL1grxfYwbY42do3c7Nomhk8&usqp=CAU" class="card-img-top" alt="Camera 6">
          <div class="card-body">Camera 6</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
