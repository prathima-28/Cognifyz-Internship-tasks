
<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage</title>
    <style>
        body {
            background-color: #fdf6f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);

            border-radius: 10px;

        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Cognifyz</h1>
        <p>Where Data Meets Intelligence</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTecKjazUqOybs3XoK-fBBYrwHLLcJqWkBgXQ&s" alt="Cognifyz Image">
    </div>

</body>
</html>
